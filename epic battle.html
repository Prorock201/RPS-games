<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Epic battle</title>
		<link rel="stylesheet" href="epic battle.css">
		<script type="text/javascript" src="epic battle.js"></script>
	</head>
	<body>
		<div class="inside">
			<div class="head">
				<div class="head__player1">Computer</div>
				<div class="head__player2">You</div>
			</div>
			<div class="content">		
				<div class="content__left">
					<img src="left_fist.png" ></img>
					<img src="rock.png" style="display:none"></img>
					<img src="paper.png" style="display:none"></img>
					<img src="scissors.png" style="display:none"></img>
				</div>
				<span class="content__middle">
					<p>Choose<br />
					your<br />
					weapon</p>
				</span>
				<div class="content__right">
					<img src="right_fist.png"></img>
					<img src="rock.png" style="display:none"></img>
					<img src="paper.png" style="display:none"></img>
					<img src="scissors.png" style="display:none"></img>
				</div>
			</div>
			<div class="control">
				<div class="control__button-rock">rock</div>
				<div class="control__button-paper">paper</div>
				<div class="control__button-scissors">scissors</div>
			</div>
		</div>
	</body>
</html>
